<body>
    <script>



        function arrForLoop(array) {
            let newArr = [];
            for (let i = 0; i < array.length; i++) {
                newArr.push(Math.pow(2, array[i]));
            }
            return newArr;
        }

        function WithForEach(array) {
            let result = [];
            array.forEach(element => {
                result.push(Math.pow(2, element));
            });
            return result;
        }

        function WithMap(array) {
            return array.map(element => Math.pow(2, element));
        }

        console.log(WithMap([1, 2, 3]));
        console.log(WithForEach([1, 2, 3]));
        console.log(arrForLoop([1, 2, 3]));

        //-----------------------------------------------------------

        let arr2 = [1, 2, 3, "Mohammed"];

        function dataType(array) {
            return array.map(element => {
                if (typeof element === "number" && element % 2 === 0) {
                    return "even";
                } else if (typeof element === "number" && element % 2 !== 0) {
                    return "odd";
                } else {
                    return "N/A";
                }
            });
        }
        console.log(dataType(arr2));

        // -----------------------------------------------------------

        const names = ["Ali", "Lina", "Omar", "Sara", "Noor", "Yousef"];

        names.forEach(name => console.log(name));

        // -----------------------------------------------------------
        const inputArray = [1, 3, 5, 15, 7, 9, 10];

        function fizzBuzz(array) {
            return array.map(number => {
                if (number % 3 === 0 && number % 5 === 0) {
                    return "Fizz Buzz";
                } else if (number % 3 === 0) {
                    return "Fizz";
                } else if (number % 5 === 0) {
                    return "Buzz";
                } else {
                    return number;
                }
            });
        }
        console.log(fizzBuzz(inputArray));




    </script>


</body>
